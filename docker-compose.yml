# Lavadero - API + MongoDB + RabbitMQ (frontend: npx expo start en "Front end")
# Uso: desde la raíz del repo: docker compose up -d
# API: http://localhost:4000
# Diagnóstico DB: http://localhost:4000/api/debug/db

services:
  backend:
    build:
      context: ./Back end
      dockerfile: Dockerfile
    container_name: lavadero-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      # Importante: en Docker la DB es "mongo". No quitar; si .env tiene localhost, aquí se sobrescribe.
      MONGODB_URI: mongodb://mongo:27017/lavadero
      RABBITMQ_URL: amqp://rabbitmq:5672
      # Email: configurar EMAIL_USER, EMAIL_PASS, EMAIL_DESTINO en Back end/.env
    env_file:
      - ./Back end/.env
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - lavadero-net

  mongo:
    image: mongo:7
    container_name: lavadero-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lavadero-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: lavadero-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - lavadero-net

volumes:
  mongo-data:

networks:
  lavadero-net:
    driver: bridge
